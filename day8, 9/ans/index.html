<!DOCTYPE html>
<html>
  <head>
    <title>JS Casino</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <h1>Random Number Game</h1>
    <div>
      <!--범위를 정하기 위해 사용자가 최댓값을 입력할 부분입니다.-->
      <h3 class="js-title">
        Generate a number between 0 and <input id="maxNumber" type="number" />
      </h3>
    </div>
    <!-- 게임을 진행하기 위해 사용자가 숫자를 골라야 합니다. 고른 숫자를 입력하고 플레이 버튼으로 게임을 시작할 수 있도록 하기 위한 부분입니다.
<button>태그를 클릭해 <input>태그의 내용을 submit(제출)하기 위해서는 <form>태그 내에 작성해야 합니다. -->
    <form id="js-guess">
      <label>Guess the number:</label>
      <input type="number" max="200" min="5" />
      <button>Play!</button>
    </form>
    <div id="js-result">
      <!-- 사용자에게 게임의 승패를 알리기 위한 부분입니다. <span>태그를 사용해 텍스트를 출력하게 됩니다. -->
      <span></span>
      <br />
      <span></span>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
