<!DOCTYPE html>
<html>
  <head>
    <title>Vanilla Challenge</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <h1>Random Number Game</h1>
    <form id="randomNumberGame">
      <span style="font-weight: 700">Generate a number between 0 and</span>
      <input id="numberRange" type="number" min="0" />
      <br />
      <span>Guess the number:</span>
      <input id="numberGuess" type="number" />
      <input id="button" type="submit" value="play!" />
      <div class="compared"></div>
      <div class="answered" style="font-weight: 700"></div>
    </form>
    <script src="index.js"></script>
  </body>
</html>
